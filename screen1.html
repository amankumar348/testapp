<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="BlankApp" ng-cloak>
  <div ng-controller="DemoCtrl" layout="column" ng-cloak class="md-inline-form">

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
	  <form name="userForm" ng-submit="onFormSubmit()">
		  <md-input-container>
			<label>First Name</label>
			<input ng-model="user.firstName" type="text">
		  </md-input-container>

		  <md-input-container>
			<label>Last Name</label>
			<input ng-model="user.lastName" type="text">
		  </md-input-container>
		  
		   <md-input-container class="md-block" flex-gt-sm>
            <label>Gender</label>
            <md-select ng-model="user.gender">
              <md-option ng-repeat="gender in genders" value="{{gender}}">
                {{gender}}
              </md-option>
            </md-select>
          </md-input-container>
		  
		  <md-input-container class="md-block" flex-gt-sm>
            <label>Age</label>
            <input ng-model="user.age" type="text">
          </md-input-container>
		  
		  <md-input-container>
            <label>Enter DOB</label>
            <md-datepicker ng-model="user.dob"></md-datepicker>
          </md-input-container>
		  <br>
		  <md-input-container>
            <label>Phone Number</label>
            <input ng-model="user.phoneNumber" type="text">
          </md-input-container>
		  
		  <md-input-container class="md-block">
          <label>Biography</label>
          <textarea ng-model="user.freeText" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
		
		<md-button md-no-ink class="md-primary" ng-click="onFormSubmit()">Submit</md-button>
	  </form>
    </div>
  </md-content>

</div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular.module('BlankApp', ['ngMaterial'])
	.controller('DemoCtrl', function($scope) {
    $scope.genders = ['Male' , 'Female'];
	
	$scope.onFormSubmit = function(){
		console.log('here');
		localStorage.setItem('userInfo' , JSON.stringify($scope.user));
		console.log(localStorage.getItem('userInfo'));
	}
  })
  .config(function($mdThemingProvider) {

    // Configure a dark theme with primary foreground yellow

    $mdThemingProvider.theme('docs-dark', 'default')
      .primaryPalette('yellow')
      .dark();

  });
  </script>
  
</body>
</html>
